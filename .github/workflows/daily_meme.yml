# .github/workflows/download-financiero.yml

name:

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run at 9 AM Mexico City time (UTC-6) on weekdays
    - cron: '0 13 * * 1-7'  # 15:00 UTC = 9:00 AM Mexico City

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add explicit permission to write to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup timezone
        run: sudo timedatectl set-timezone America/Mexico_City
      - name: Run python script
        run: |
          python3 -m pip install --upgrade pip
        #   pip install requests beautifulsoup4
          python3 "../../random_image.py"

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "daily change $(date +%Y-%m-%d)" && git push origin HEAD:main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}