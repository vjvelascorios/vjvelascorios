# .github/workflows/daily_meme.yml

name: Daily Meme

on:
  workflow_dispatch: # Disparo manual
  schedule:
    # Ejecutar a las 9 AM hora de la Ciudad de México (15:00 UTC) de lunes a viernes
    - cron: '0 15 * * 1-7'

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso explícito para escribir en el repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run python script
        run: python3 random_image.py # Asumiendo que el script está en la raíz

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "daily change $(date +%Y-%m-%d)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}